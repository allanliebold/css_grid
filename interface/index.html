<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Grids</title>
  <link rel="stylesheet" href="main.css"></head>
  <style>
    #outer-grid {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: .5fr 3fr 1fr;
    }
    #outer-grid > div {
      background: lightblue;
    }
    #inner-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }
    #inner-grid > div {
      background: darkblue;
    }
  </style>
<body>
  <div id="outer-grid">
    <div>Top Bar</div>
    <div>Image Area</div>
    <div>Bottom Bar</div>
    <div id="inner-grid">
      <div>Text</div>
      <div>Controls</div>
      <div id="inventory">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
      </div>
    </div>
  </div>
</body>  
</html>
